<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Hello NGINX!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheets/styles1.css">

  </head>
  <body>
    <!-- Have a look at the console while running this -->
    <div class="jumbotron">
      <h1 class="display-3">Hello NGINX Web Server!</h1>
      <p class="lead">
        Sample website to verify that NGINX is correctly serving a website.
      </p>
      <hr class="my-4">
      <form>
        <div class="form-group">
          <label for="inputText">Text</label>
          <input type="text" class="form-control" id="inputText" placeholder="Enter single line of text" autofocus>
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>        
    </div>
    <div class="alert alert-info" id="infobox">
    </div>      
    <script src="javascript/infobox-logging.js"></script>       
    <script src="javascript/app.js"></script>    
  </body>
</html>
